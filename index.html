<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Afiliados - Rafael</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen font-sans">

    <div id="login-screen" class="flex-1 flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl text-center border w-full max-w-md mx-4">
            <h1 class="text-3xl font-extrabold mb-6 text-slate-800">AfiliadoPro</h1>
            <p class="text-gray-500 mb-8">Gerencie seus produtos e afiliações com segurança.</p>
            <button onclick="loginGoogle()" class="w-full bg-white border border-gray-300 flex items-center justify-center px-4 py-3 rounded-xl hover:bg-gray-50 transition shadow-sm font-medium">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 mr-3">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden flex-1 flex flex-col md:flex-row">
        
        <aside class="w-full md:w-72 bg-slate-900 text-white p-6 flex flex-col">
            <div class="flex flex-col items-center pb-8 border-b border-slate-700 mb-6 text-center">
                <img id="user-photo" src="" class="w-20 h-20 rounded-full border-4 border-blue-500 shadow-lg mb-4 object-cover">
                <h3 id="user-name" class="font-bold text-lg"></h3>
                <span id="admin-badge" class="hidden bg-red-500 text-[10px] font-bold px-3 py-1 rounded-full mt-2 uppercase tracking-widest">Administrador</span>
            </div>

            <nav class="space-y-2 flex-1">
                <button onclick="showTab('home')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition"><i class="fas fa-home mr-3"></i> Home</button>
                <button onclick="showTab('afiliacoes')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition"><i class="fas fa-handshake mr-3"></i> Minhas Afiliações</button>
                <button onclick="showTab('config')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition"><i class="fas fa-cog mr-3"></i> Configurações</button>
            </nav>

            <button onclick="logout()" class="mt-10 p-4 text-slate-400 hover:text-red-400 text-left transition italic">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair do Sistema
            </button>
        </aside>

        <main class="flex-1 p-8">
            <section id="tab-home">
                <h2 class="text-3xl font-bold text-slate-800 mb-10">Produtos Disponíveis</h2>

                <div id="admin-panel" class="hidden bg-blue-600 p-6 rounded-2xl shadow-lg mb-10 text-white">
                    <h3 class="text-xl font-bold mb-4 flex items-center"><i class="fas fa-plus-circle mr-2"></i> Adicionar Novo Produto</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input id="prod-nome" type="text" placeholder="Nome do Produto" class="p-3 rounded-lg text-slate-800 outline-none">
                        <input id="prod-preco" type="number" placeholder="Preço Original (R$)" class="p-3 rounded-lg text-slate-800 outline-none">
                        <button onclick="salvarProduto()" class="bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-black transition">Publicar</button>
                    </div>
                </div>

                <div id="grid-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    </div>
            </section>

            <section id="tab-afiliacoes" class="hidden">
                <h2 class="text-3xl font-bold mb-6">Suas Afiliações</h2>
                <div id="lista-afiliacoes" class="grid grid-cols-1 gap-4 text-gray-500">
                    Nenhuma afiliação encontrada.
                </div>
            </section>

            <section id="tab-config" class="hidden">
                <h2 class="text-3xl font-bold mb-6 text-slate-800">Configurações de Perfil</h2>
                <div class="bg-white p-8 rounded-2xl shadow-sm border max-w-2xl">
                    <div class="flex items-center space-x-4 mb-6">
                        <img id="conf-photo" src="" class="w-16 h-16 rounded-full border">
                        <div>
                            <h3 id="conf-name" class="text-xl font-bold text-slate-800"></h3>
                            <p id="conf-email" class="text-gray-500"></p>
                        </div>
                    </div>
                    <div class="border-t pt-6">
                        <p class="text-sm text-gray-600 mb-2 font-medium">Nível de Acesso:</p>
                        <span id="user-status" class="px-4 py-2 rounded-full text-xs font-bold uppercase"></span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, deleteDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhebhWNET0qK1yA09WYiGayg2vp6fZtmE",
            authDomain: "site-administrativo.firebaseapp.com",
            projectId: "site-administrativo",
            storageBucket: "site-administrativo.firebasestorage.app",
            messagingSenderId: "168715430420",
            appId: "1:168715430420:web:17c799ab344c008c4dd501"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "rafaelmartinsdosanjos27@gmail.com";

        // FUNÇÕES GLOBAIS
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        window.showTab = (tabName) => {
            ['home', 'afiliacoes', 'config'].forEach(t => document.getElementById(`tab-${t}`).classList.add('hidden'));
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
        };

        // SALVAR PRODUTO (SÓ ADMIN)
        window.salvarProduto = async () => {
            const nome = document.getElementById('prod-nome').value;
            const preco = document.getElementById('prod-preco').value;
            if(!nome || !preco) return alert("Preencha todos os campos!");

            try {
                await addDoc(collection(db, "produtos"), {
                    nome: nome,
                    precoOriginal: Number(preco),
                    precoAfiliado: 50,
                    criadoPor: auth.currentUser.email,
                    data: new Date()
                });
                document.getElementById('prod-nome').value = "";
                document.getElementById('prod-preco').value = "";
                alert("Produto publicado!");
            } catch (e) { alert("Erro ao salvar produto."); }
        };

        // REMOVER PRODUTO (SÓ ADMIN)
        window.removerProduto = async (id) => {
            if(confirm("Deseja realmente excluir este produto?")) {
                try {
                    await deleteDoc(doc(db, "produtos", id));
                    alert("Produto removido!");
                } catch (e) { alert("Você não tem permissão para isso."); }
            }
        };

        // SE AFILIAR
        window.seAfiliar = async (id, nome) => {
            try {
                await addDoc(collection(db, "afiliacoes"), {
                    emailAfiliado: auth.currentUser.email,
                    produtoId: id,
                    produtoNome: nome,
                    data: new Date()
                });
                alert(`Você agora é afiliado de ${nome}!`);
            } catch (e) { alert("Erro ao se afiliar."); }
        };

        // CARREGAR PRODUTOS EM TEMPO REAL
        onSnapshot(collection(db, "produtos"), (snapshot) => {
            const grid = document.getElementById('grid-produtos');
            grid.innerHTML = "";
            snapshot.forEach(docSnap => {
                const p = docSnap.data();
                const id = docSnap.id;
                const isAdmin = auth.currentUser?.email === ADMIN_EMAIL;

                grid.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-sm border p-6 relative hover:shadow-lg transition">
                        ${isAdmin ? `
                            <button onclick="removerProduto('${id}')" class="absolute top-4 right-4 text-red-400 hover:text-red-600 transition">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        ` : ''}
                        <h4 class="font-bold text-xl text-slate-800 mb-2">${p.nome}</h4>
                        <p class="text-gray-400 text-sm">Venda: <span class="line-through">R$ ${p.precoOriginal}</span></p>
                        <p class="text-green-600 font-bold text-2xl mt-1">Afiliado: R$ 50,00</p>
                        <button onclick="seAfiliar('${id}', '${p.nome}')" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Quero me Afiliar</button>
                    </div>
                `;
            });
        });

        // MONITORAR ESTADO DE LOGIN
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                // Preencher UI
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('conf-name').innerText = user.displayName;
                document.getElementById('conf-email').innerText = user.email;
                document.getElementById('conf-photo').src = user.photoURL;

                const isAdmin = user.email === ADMIN_EMAIL;
                if(isAdmin) {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    document.getElementById('admin-badge').classList.remove('hidden');
                    document.getElementById('user-status').innerText = "Administrador Master";
                    document.getElementById('user-status').className = "px-4 py-2 rounded-full text-xs font-bold uppercase bg-blue-100 text-blue-700";
                } else {
                    document.getElementById('user-status').innerText = "Afiliado Verificado";
                    document.getElementById('user-status').className = "px-4 py-2 rounded-full text-xs font-bold uppercase bg-green-100 text-green-700";
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
