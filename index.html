<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Afiliados - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="login-screen" class="flex-1 flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl text-center border w-96">
            <h1 class="text-3xl font-extrabold mb-6 text-slate-800">AfiliadoPro</h1>
            <p class="text-gray-500 mb-8">Faça login para gerenciar seus produtos e afiliações.</p>
            <button onclick="loginGoogle()" class="w-full bg-white border border-gray-300 flex items-center justify-center px-4 py-3 rounded-xl hover:bg-gray-50 transition shadow-sm font-medium">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 mr-3">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden flex-1 flex flex-col md:flex-row">
        
        <aside class="w-full md:w-72 bg-slate-900 text-white p-6 flex flex-col">
            <div class="flex flex-col items-center pb-8 border-b border-slate-700 mb-6">
                <img id="user-photo" src="" class="w-24 h-24 rounded-full border-4 border-blue-500 shadow-lg mb-4">
                <h3 id="user-name" class="font-bold text-lg text-center"></h3>
                <span id="admin-badge" class="hidden bg-red-500 text-[10px] font-bold px-3 py-1 rounded-full mt-2 uppercase tracking-widest">Administrador</span>
            </div>

            <nav class="space-y-2 flex-1">
                <button onclick="showTab('home')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition"><i class="fas fa-home mr-3"></i> Home</button>
                <button onclick="showTab('afiliacoes')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition"><i class="fas fa-handshake mr-3"></i> Minhas Afiliações</button>
                <button onclick="showTab('config')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 transition"><i class="fas fa-cog mr-3"></i> Configurações</button>
            </nav>

            <button onclick="logout()" class="mt-10 p-4 text-slate-400 hover:text-red-400 text-left transition italic">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair do Sistema
            </button>
        </aside>

        <main class="flex-1 p-8">
            <section id="tab-home">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-3xl font-bold text-slate-800">Produtos para Afiliação</h2>
                </div>

                <div id="admin-panel" class="hidden bg-blue-600 p-6 rounded-2xl shadow-lg mb-10 text-white">
                    <h3 class="text-xl font-bold mb-4 flex items-center"><i class="fas fa-plus-circle mr-2"></i> Novo Produto (Painel Admin)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input id="prod-nome" type="text" placeholder="Nome do Produto" class="p-3 rounded-lg text-slate-800 focus:outline-none">
                        <input id="prod-preco" type="number" placeholder="Preço Original (ex: 75)" class="p-3 rounded-lg text-slate-800 focus:outline-none">
                        <button onclick="salvarProduto()" class="bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-black transition">Publicar Produto</button>
                    </div>
                </div>

                <div id="grid-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    </div>
            </section>

            <section id="tab-afiliacoes" class="hidden">
                <h2 class="text-3xl font-bold mb-6">Suas Afiliações Ativas</h2>
                <p class="text-gray-500">Você ainda não se afiliou a nenhum produto.</p>
            </section>

            <section id="tab-config" class="hidden">
                <h2 class="text-3xl font-bold mb-6">Configurações</h2>
                <div class="bg-white p-6 rounded-xl border">
                    <p><strong>E-mail de Login:</strong> <span id="user-email"></span></p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // COLOQUE SEU CONFIG AQUI
        const firebaseConfig = {
            apiKey: "AIzaSyDhebhWNET0qK1yA09WYiGayg2vp6fZtmE",
            authDomain: "site-administrativo.firebaseapp.com",
            projectId: "site-administrativo",
            storageBucket: "site-administrativo.firebasestorage.app",
            messagingSenderId: "168715430420",
            appId: "1:168715430420:web:17c799ab344c008c4dd501"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ADMIN_EMAIL = "rafaelmartinsdosanjos27@gmail.com";

        // LOGIN E LOGOUT
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        // NAVEGAÇÃO
        window.showTab = (tabName) => {
            const tabs = ['home', 'afiliacoes', 'config'];
            tabs.forEach(t => document.getElementById(`tab-${t}`).classList.add('hidden'));
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
        };

        // SALVAR PRODUTO NO FIRESTORE
        window.salvarProduto = async () => {
            const nome = document.getElementById('prod-nome').value;
            const preco = document.getElementById('prod-preco').value;

            if(!nome || !preco) return alert("Preencha tudo!");

            try {
                await addDoc(collection(db, "produtos"), {
                    nome: nome,
                    precoOriginal: Number(preco),
                    precoAfiliado: 50, // Conforme seu pedido
                    criadoEm: new Date()
                });
                alert("Produto adicionado!");
                document.getElementById('prod-nome').value = "";
                document.getElementById('prod-preco').value = "";
            } catch (e) { console.error(e); }
        };

        // CARREGAR PRODUTOS EM TEMPO REAL
        onSnapshot(collection(db, "produtos"), (snapshot) => {
            const grid = document.getElementById('grid-produtos');
            grid.innerHTML = "";
            snapshot.forEach(doc => {
                const p = doc.data();
                grid.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition">
                        <div class="h-40 bg-slate-200 flex items-center justify-center text-slate-400">
                             <i class="fas fa-box-open text-5xl"></i>
                        </div>
                        <div class="p-6">
                            <h4 class="font-bold text-xl text-slate-800 mb-2">${p.nome}</h4>
                            <p class="text-gray-400 text-sm">Venda ao público: <span class="line-through">R$ ${p.precoOriginal}</span></p>
                            <p class="text-green-600 font-bold text-2xl mt-1">Afiliado: R$ ${p.precoAfiliado}</p>
                            <button class="mt-6 w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Quero me Afiliar</button>
                        </div>
                    </div>
                `;
            });
        });

        // MONITORAR LOGIN
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('user-email').innerText = user.email;

                if(user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    document.getElementById('admin-badge').classList.remove('hidden');
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

    </script>
</body>
</html>
